<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sections/movie-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Movie Information</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="warning">
  <div *ngIf="movie$ | async as movie" style="color:black;">
    {{ movie | json }}
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1>Plot</h1>
          <p>{{ movie.Plot }}</p>
        </ion-col>
        <ion-col size="12">
          <iframe
            width="100%"
            height="250px"
            [src]="getSafeUrl(movie.YouTubePlaylistUrl)"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
